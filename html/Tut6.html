<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block elements</title>
</head>
<body>
    <h2>Inline & Block elements</h2>
    <!-- Span is a inline element it only takes space which was assign to it -->
    <span style="border: 2px solid red;">This is a Span</span> <span style="border: 2px solid red;"> This is also Span</span>
    <!-- <p> is block element it takes entire width for it self so any thing written after it will always come in next line -->
    <p style="border: 2px solid blue;">This is a Pragragh</p><p style="border: 2px solid blue;"> This is also Pragragh</p>

</body>
</html>
