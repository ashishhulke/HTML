<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs & Classes in HTML</title>
</head>
<body>
    <h2>IDs & Classes in HTML</h2>
    <div id="mainBox" class="redbg">
        this is mainbox
    </div>
    <!-- . is for Class & # is for Id -->
    <span class="redBG"></span>
    <span id="mainSpan"></span>
    <!-- emmet takes div as default -->
     <div class="blackbackground"></div>
     <!-- Crating multiple element using Emmet -->
      <!-- span.myClass1.myClass2.myClass3 + <tab> -->
      <span class="myClass1 myClass2 myClass3">First</span>
      <span class="myClass1 myClass2 myClass3">Second</span>
      <span class="myClass1 myClass2 myClass3">Third</span>
      <span class="myClass1 myClass2 myClass3">Fourth</span>  
</body>
</html>
