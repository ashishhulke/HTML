<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Forms</h2>
    <form action="">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role">Role</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <label for="email">Email</label>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <label for="number">Bonus</label>
        <div>
            <input type="number" name="myBonus" id="number">
        </div>
        <br>
        <label for="car">Car</label>
        <div>
            <select name="myCar" id="car">
                <option value="swift">Swift</option>
                <option value="nexon">Nexon</option>
                <option value="mg">Hector</option>
            </select>
        </div>
        <br>
        <div>
            Write About Yourself: <br> <textarea name="myText"></textarea id="textarea">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender">
        </div>
        <br>
        <label for="eligible">Are You Eligible?</label>
        <div>
            <input type="checkbox" name="myEligibility" id="eligible">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset">
        </div>
        <br>
    </form>
</body>
</html>
